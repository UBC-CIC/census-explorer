enum FamilyTypeOption {
  COUPLE_WITH_CHILDREN
  LONE_PARENT_FAMILIES
  COUPLE_WITHOUT_CHILDREN
  PERSONS_NOT_IN_CENSUS_FAMILIES
}

enum IncomeTypeOption {
  l20K
  l40K
  l60K
  l80K
  l100K
  l150K
  l200K
  l250K
  ge250K
}

type FamilyData
  @model
  @key(
    name: "familyDataByType"
    fields: ["FSA", "Type"]
    queryField: "familyDataByType"
  ) {
  FSA: String!
  Type: FamilyTypeOption!
  Year: Float
  IncomeGroup: String
  NumFam: Float
  TotDons: Float
  NumDons: Float
  MedianDon: Float
  DonRate: Float
  # Place: Int
  # Name_EN: String
  # Name_FR: String
}

type IncomeData
  @model
  @key(
    name: "incomeDataByType"
    fields: ["FSA", "Type"]
    queryField: "incomeDataByType"
  ) {
  FSA: String!
  Type: IncomeTypeOption!
  Year: Float
  IncomeGroup: String
  NumFam: Float
  TotDons: Float
  NumDons: Float
  MedianDon: Float
  DonRate: Float
  # Place: Int
  # Name_EN: String
  # Name_FR: String
}

type Query {
  similarSearch(user: similarSearchInput): similarSearchOutput
    @function(name: "similarSearch-${env}")
}

input similarSearchInput {
  FSAs: [String!]!
}

type similarSearchOutput {
  FSAs: [String!]!
}
